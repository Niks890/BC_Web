<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="./assets/img/logo-6.png">
</head>

<body>
    <header class="header">

        <div class="header-logo">
            <a href="./home.html"> <img src="./assets/img/logo-6.png" alt=""></a>
        </div>

        <div class="out-login">
            <a href="./home.html"><i class="fa-solid fa-right-from-bracket"></i> HỦY</a>
        </div>

    </header>
    <main class="main">

        <div class="wrapper">

            <form action="#">

                <h2>ĐĂNG KÝ</h2>

                <div class="input-box">
                    <input type="text" placeholder="Nhập tên người dùng" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Nhập mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Nhập lại mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember-account">
                    <label>
                        <input type="checkbox" Remember me>
                        <a href="#">Tôi đồng ý với điều khoản và quyền riêng tư</a>
                    </label>
                </div>

                <button type="submit" class="btn">Đăng Ký Tài Khoản</button>

                <div class="register-link">
                    <p>Bạn đã có tài khoản?
                        <a href="login.html">Đăng Nhập</a>
                    </p>
                </div>

            </form>
        </div>
    </main>
    <footer class="footer">

        <div class="term-footer">
            &copy 2023
            <a href="./home.html">TGLCompany</a>
            Thông qua việc đăng ký tài khoản bạn đồng ý với
            <a href="#">Điều khoản</a>
            &
            <a href="#">Quyền riêng tư</a>
            của chúng tôi
        </div>

    </footer>
</body>

</html>
